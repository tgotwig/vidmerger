name: ğŸ§ª Running integration tests

on:
  push:
    branches-ignore:
      - 'renovate/**'
      - 'coderabbitai/**'
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

env:
  CARGO_TERM_COLOR: always

jobs:
  Linter:
    runs-on: ubuntu-latest
    name: ğŸ§¹ Linter
    steps:
      - name: ğŸš€ actions/checkout@v4
        uses: actions/checkout@v4
      - name: ğŸ•µï¸ Run linter
        run: cargo clippy
  MacOS:
    name: ğŸ MacOS
    runs-on: macos-latest
    steps:
      - name: ğŸš€ actions/checkout@v4
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Install ffmpeg
        run: brew install ffmpeg

      - name: â¬‡ï¸ Install task
        run: brew install go-task/tap/go-task

      - name: ğŸ•µï¸ Run tests
        run: task test
  Ubuntu:
    runs-on: ubuntu-latest
    name: ğŸ§ Ubuntu
    steps:
      - name: ğŸš€ actions/checkout@v4
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Update package lists
        run: sudo apt-get update

      - name: â¬‡ï¸ Install ffmpeg
        run: sudo apt install -y ffmpeg

      - name: â¬‡ï¸ Install task
        run: |
          curl -sL "https://github.com/go-task/task/releases/download/v3.9.0/task_linux_amd64.tar.gz" | tar xz
          sudo mv task /usr/local/bin

      - name: ğŸ•µï¸ Run tests
        run: task test
  Windows:
    runs-on: windows-latest
    name: ğŸ³ï¸â€ğŸŒˆ Windows
    steps:
      - name: ğŸš€ actions/checkout@v4
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Install chocolatey
        uses: crazy-max/ghaction-chocolatey@v3
        with:
          args: -h

      - name: â¬‡ï¸ Install ffmpeg
        run: choco install ffmpeg

      - name: â¬‡ï¸ Install task
        run: choco install go-task

      - name: ğŸ•µï¸ Run tests
        run: task test
