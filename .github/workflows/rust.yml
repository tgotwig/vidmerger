name: ğŸ¦€ Running Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  Linter:
    runs-on: ubuntu-latest
    name: ğŸ§¹ Linter
    steps:
      - name: ğŸš€ actions/checkout@v2
        uses: actions/checkout@v2
      - name: ğŸ•µï¸ Run linter
        run: cargo clippy
  MacOS:
    name: ğŸ MacOS
    runs-on: macos-latest
    steps:
      - name: ğŸš€ actions/checkout@v2
        uses: actions/checkout@v2

      - name: â¬‡ Install yt-dlp
        run: |
          wget https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -O yt-dlp
          chmod a+rx yt-dlp
          echo "$(pwd)" >> $GITHUB_PATH

      - name: â¬‡ï¸ Install ffmpeg
        run: |
          wget https://evermeet.cx/ffmpeg/get/zip -qO ffmpeg.zip
          unzip ffmpeg.zip

      - name: ğŸ•µï¸ Run tests
        run: make test
  Ubuntu:
    runs-on: ubuntu-latest
    name: ğŸ§ Ubuntu
    steps:
      - name: ğŸš€ actions/checkout@v2
        uses: actions/checkout@v2

      - name: â¬‡ï¸ Install yt-dlp
        run: |
          wget https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -O yt-dlp
          chmod a+rx yt-dlp
          echo "$(pwd)" >> $GITHUB_PATH

      - name: â¬‡ï¸ Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: ğŸ•µï¸ Run tests
        run: make test
