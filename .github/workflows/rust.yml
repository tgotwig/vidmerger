name: ğŸ¦€ Running Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  MacOS:
    name: ğŸ MacOS
    runs-on: macos-latest
    steps:
      - name: ğŸš€ actions/checkout@v2
        uses: actions/checkout@v2

      - name: ğŸ•µï¸ Run linter
        run: rustup component add clippy && cargo clippy

      - name: â¬‡ Install youtube-dl
        run: brew install youtube-dl
      - name: â¬‡ï¸ Download videos
        run: make prepare

      - name: â¬‡ï¸ Install ffmpeg
        run: brew install ffmpeg

      - name: ğŸ•µï¸ Run tests
        run: make test
  Ubuntu:
    runs-on: ubuntu-latest
    name: ğŸ§ Ubuntu
    steps:
      - name: ğŸš€ actions/checkout@v2
        uses: actions/checkout@v2

      - name: ğŸ•µï¸ Run linter
        run: rustup component add clippy && cargo clippy

      - name: â¬‡ï¸ Install youtube-dl
        run: |
          sudo curl -L https://yt-dl.org/downloads/latest/youtube-dl -o /usr/local/bin/youtube-dl
          sudo chmod a+rx /usr/local/bin/youtube-dl
      - name: â¬‡ï¸ Download videos
        run: make prepare

      - name: â¬‡ï¸ Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: ğŸ•µï¸ Run tests
        run: make test
  Windows:
    runs-on: windows-latest
    name: ğŸ³ï¸â€ğŸŒˆ Windows
    steps:
      - name: ğŸš€ actions/checkout@v2
        uses: actions/checkout@v2

      - name: ğŸ•µï¸ Run linter
        run: rustup component add clippy && cargo clippy

      - name: â¬‡ï¸ Install chocolatey
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: -h
      - name: â¬‡ï¸ Install nmake
        uses: ilammy/msvc-dev-cmd@v1

      - name: â¬‡ï¸ Install youtube-dl
        run: choco install youtube-dl
      - name: â¬‡ï¸ Download videos
        run: nmake prepare

      - name: â¬‡ï¸ Install ffmpeg
        run: choco install ffmpeg

      - name: ğŸ•µï¸ Run tests
        run: nmake test
